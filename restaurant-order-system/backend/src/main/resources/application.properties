# Configuration du serveur
server.port=8080

# Configuration de la base de donn√©es H2
spring.datasource.url=jdbc:h2:mem:restaurantdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.restaurant.ordersystem=DEBUG
logging.level.org.springframework.web=INFO
